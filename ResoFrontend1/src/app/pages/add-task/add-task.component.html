<div class="container">
    <h2>Add Task</h2>
    <form (ngSubmit)="addTask()">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Task Name</mat-label>
          <input matInput [(ngModel)]="task.taskName" name="taskName" required>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="task.discription" name="discription" required>
        </mat-form-field>
      </div>
  
      <button mat-raised-button type="submit">Add Task</button>
    </form>
  </div>
